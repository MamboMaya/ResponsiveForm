<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
</head>
<body>
    <div class="grid">
        <div class="column1">
            <form>
                FIRST NAME <br />
                <input type="text" name="firstname" placeholder="John" /><br />
                LAST NAME <br />
                <input type="text" name="lastname" placeholder="Doe" /><br />
                EMAIL ADDRESS <br />
                <input type="text" name="emailaddress" placeholder="john@doe.com"/><br />
                COUNTRY <br />
                <select>
                    <option value="selectacountry">Select a Country</option>
                    <option value="france">France</option>
                    <option value="italy">Italy</option>
                    <option value="portugal">Portugal</option>
                </select> <br />
                BIOGRAPHY <br />
                <textarea name="biography">            
                </textarea> <br />
            </form>
        </div>
        <div class="column2">
            <form>
                PHONE NUMBER <br />
                <input type="number" name="phonenumber" placeholder="713 555 5555"/> <br />
                AFFILIATIONS <br />
                <textarea name="affiliations">
                </textarea><br />
                OCCUPATION <br />
                <select>
                    <option value="occupation">Occupation</option>
                    <option value="firefighter">Fire Fighter</option>
                    <option value="teacher">Teacher</option>
                    <option value="teacherfighter">Teacher Fighter</option>
                </select> <br />
                CAT'S NAME <br />
                <input type="text" name="catsname" placeholder="Kitty" /> <br />
                FAVORITE GADGET <br />
                <input type="text" name="gadgettype" placeholder="Annoy-a-tron" /> <br />
            </form>
        </div>
        <div class="column3">
            TYPE OF TALENT <br />
            <select class="show-tick">
                <option value="typeoftalent">Type Of Talent</option>
                <option value="dancing">Dancing</option>
                <option value="singing">Singing</option>
                <option value="jugglingbunnies">Juggling Bunnies</option>
            </select> <br />
            FAVORITE DRINK <br />
            <input type="text" name="favoritedrink" placeholder="Green Tea" /><br />
            SPECIAL POWER <br />
            <input type="text" name="specialpower" placeholder="Anti-gravity" /><br />
            WEAPON OF CHOICE <br />
            <input type="text" name="weaponofchoice" placeholder="Lightsaber" /><br />
            COMMENTS <br />
            <textarea name="comments">
            </textarea><br />
        </div>
    </div>
</body>
</html>
